name: Testing of Verse.db (Production)

on:
  push:
    branches:
      - master

environment:
  name: production  # Targeting Production environment

jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm i

      - name: Run Tests
        run: npm run test
